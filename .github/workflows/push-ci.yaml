name: Push CI

on:
  push:
    branches:
      - master
      - main

jobs:
  composite-ci:
    name: Lint, build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      
      - name: Run linter
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Build .env file
        uses: ./.github/actions/build-dot-env
        with:
          migrator_user: ${{ secrets.MIGRATOR_USER }}
          migrator_pw: ${{ secrets.MIGRATOR_PASSWORD }}
          postgres_user: ${{ secrets.POSTGRES_USER }}
          postgres_pwd: ${{ secrets.POSTGRES_PASSWORD }}
          postgres_table: ${{ secrets.POSTGRES_DB }}
          postgres_host: ${{ secrets.POSTGRES_HOST }}
          jwt_secret: ${{ secrets.JWT_SECRET }}

      - name: Build the binary
        run: go build -o server ./cmd/server/main.go


  swagger:
    name: Generate Swagger
    runs-on: ubuntu-latest
    needs: composite-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          cache: false

      - name: Install Swagger
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: |
            swag init -d cmd/app/,internal/handlers,internal/pkg/entities,internal/pkg/dto -g ./main.go
      
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v17
        id: verify-changed-files
        with:
          files: |
            docs/*
  
      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/*
          git commit -m "chore: Updated Swagger."

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.head_ref }}
